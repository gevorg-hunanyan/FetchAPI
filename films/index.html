<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icon/ghost.png" />
  <title>AnimeInfo</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="search">
    <div class="container">
      <div class="search-box">
        <div class="input-wrapper"><input class="search-box__input" type="text" placeholder="Anime name?" value="">
        </div>
        <img class="search-box--first" src="./img/search.png" alt="">
        <img class="search-box--second" src="./img/search2png.png" alt="">
        <img class="search-box--third" src="./img/search3.png" alt="">
        <div class="search-buttons">
          <button class="search-buttons__btn active" data-filter="airing"><span>Airing!</span><span>Airing</span></button>
          <button class="search-buttons__btn" data-filter="upcoming"><span>Upcoming!</span><span>Upcoming</span></button>
          <button class="search-buttons__btn" data-filter="bypopularity"><span>Popular!</span><span>Popular</span></button>
          <button class="search-buttons__btn" data-filter="favorite"><span>Favorite!</span><span>Favorite</span></button>
        </div>
      </div>
    </div>
  </section>
  <main class="main">
    <div class="container container--anime">
    </div>
  </main>
  <section class="anime">
    <div class="container">
      <div class="anime-info"></div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
